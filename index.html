<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./Queries.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="section-product-card">
      <div class="product-card grid grid--col-2">
        <div class="product-card-img-box"></div>
        <div class="product-card-content-box">
          <h3 class="product-card-subheading">Perfume</h3>
          <h2 class="product-card-heading">Gabrielle Essence Eau De parfum</h2>
          <p class="product-card-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card-price">
            <p class="price new-price">$149.99</p>
            <p class="price old-price">$169.99</p>
          </div>
          <button class="btn btn--CTA btn--add-to-cart">
            <img
              class="icon icon-cart"
              src="./images/icon-cart.svg"
              alt="cart icon"
            />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
